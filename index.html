<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div class="container">

                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
                <button id="box"></button>
            </div>
        </div>
        <button class="reset">reset game</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
